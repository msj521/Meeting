<script type="text/html" id="barTool">
    <div class="td-manage">

    <a title="编辑" href="javascript:;"  lay-event="edit"
      class="ml-5" style="text-decoration:none" 
      ><i class="iconfont" >&#xe69e;</i>
    </a>  
          
    <a title="删除" href="javascript:;" lay-event="del"
        style="text-decoration:none">
      <i class="iconfont">&#xe69d;</i>
    </a>
  </div>
</script>


<script>
  var dataList = <?php echo json_encode($list);?>;
  //console.log(dataList);
  for (var i = 0; i < dataList.data.length; i++) {

    dataList.data[i].require=dataList.data[i].require==1?'必填':"非必填";
    if(dataList.data[i].field_type==1){
        dataList.data[i].field_type='填空';
    }else if(dataList.data[i].field_type==2){
        dataList.data[i].field_type='单选题';
    }else if(dataList.data[i].field_type==3){
        dataList.data[i].field_type='多选题';
    }else if(dataList.data[i].field_type==4){
        dataList.data[i].field_type='下拉选择';
    }else if(dataList.data[i].field_type==5){
        dataList.data[i].field_type='时间';
    }

    if(dataList.data[i].record_status==1){
        dataList.data[i].record_status='启用';
    }else if(dataList.data[i].record_status==2){
        dataList.data[i].record_status='禁用';
    }else if(dataList.data[i].record_status==-1){
        dataList.data[i].record_status='标记删除';
    }else if(dataList.data[i].record_status==-2){
        dataList.data[i].record_status='彻底删除';
    }
  }

  layui.use(['table','layer'],function(){
    var layer = layui.layer;
    var table = layui.table;
    table.render({
      elem: '#table'
      ,data: dataList.data
      ,cols: [[
        {field:'fid', width:80, title: 'ID'}
        ,{field:'field_name',title: '字段名'}
        ,{field:'field_type',title: '题目类型'}
        ,{field:'require',title: '是否必填'}
       // ,{field:'user_name', width:160,  title: '创建人'}
        ,{field:'create_time', width:160,  title: '创建时间'}
        ,{field:'record_status',  title: '状态'}
        ,{fixed: 'right', width:178, align:'center', toolbar: '#barTool'}
      ]]
      ,page: false
      ,limit: dataList.data.length
    });

    //监听工具条
    table.on('tool(tableTool)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
        member_del(data.fid,'{$del|default="/"}','{$index|default="/"}?fid={$fid|default=0}')
      } else if(obj.event === 'edit'){
        member_edit('编辑',"{$edit|default='/'}?convention_id={$fid|default=0}&fid="+ data.fid,"{$index|default='/'}?fid={$fid|default=0}&ZS=0",data.fid,0)
      }
    });
  })   
</script>
</body>
</html>
