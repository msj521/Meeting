{include file="public/header" /}
<body>
<div class="x-body layui-anim layui-anim-up">
  <form class="layui-form" action="{$update}" method="post" enctype="multipart/form-data">
    <div class="layui-form-item">
      <label for="convention_name" class="layui-form-label">会议名称</label>
      <div class="layui-input-block">
        <input class="layui-input" disabled='disabled'  value="{$list.convention_name|default=''}">
      </div>
    </div>
    <div class="layui-form-item">
      <label  class="layui-form-label">{$theme|default=''}</label>
      <div class="layui-input-block">
        <script id="editor" type="text/plain" name="{$field|default=''}" required></script>
      </div>
    </div>
    <input type="hidden" name="convention_id" value="{$list.fid|default=0}">
    <input type="hidden" name="article_type" value="{$article_type|default=0}">
    <input type="hidden" name="fid" value="{$fid|default=0}">
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <button class="layui-btn" lay-filter="save" lay-submit="" type="submit">保存</button>
    </div>
  </form>
</div>
<script>
  var ue = UE.getEditor('editor');
  var field = '{$result|default=""}';
  ue.addListener("ready", function () {
    // editor准备好之后才可以使用
    if (field != "") {
		ue.setContent(HTMLDecode(field));
    }
  });
</script>
</body>
</html>
