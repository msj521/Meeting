{include file="public/header" /}
<body>
<div class="x-body layui-anim layui-anim-up">
  <form class="layui-form" action="/meet/update_agenda" method="post" enctype="multipart/form-data">
    <div class="layui-form-item">
      <label for="schedule_name" class="layui-form-label">日程名称</label>
      <div class="layui-input-block">
        <input class="layui-input" id="schedule_name" name="schedule_name" required lay-verify="schedule_name"  value="{$list.schedule_name|default=''}">
      </div>
    </div>

    <div class="layui-form-item">
      <label for="description" class="layui-form-label">日程描述</label>
      <div class="layui-input-block">
        <textarea placeholder="请输入内容" class="layui-textarea" type="text" id="description" name="description">{$list.description|default=''}</textarea>
      </div>
    </div>


    {include file="public/meet_expert" /}


    <div class="layui-form-item">
      <label for="room_id" class="layui-form-label">会议室</label>
      <div class="layui-input-block">
        <select name="room_id" id="room_id">
          {volist name="room" id="vo"}
          <option value="{$vo.fid}" {if condition="isset($list['room_id']) and $vo['fid'] eq $list['room_id']"} selected="selected"  {/if} >{$vo.room_name}</option>
          {/volist}
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">开始时间</label>
      <div class="layui-input-block">
        <input class="layui-input" id="start_date" required lay-verify="start_date" name="start_date" value="{$list.start_date|default=''}">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">结束时间</label>
      <div class="layui-input-block">
        <input class="layui-input" id="end_date"  required lay-verify="end_date" name="end_date" value="{$list.end_date|default=''}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
        <input type="radio" name="record_status" value="1" title="启用" checked>
        <input type="radio" name="record_status" value="2" title="禁用" {if condition="isset($list['record_status']) and $list['record_status'] eq 2"} checked {/if}>
        <input type="radio" name="record_status" value="-1" title="标记删除" {if condition="isset($list['record_status']) and  $list['record_status'] eq -1"} checked {/if}>
      </div>
    </div>
    <input type="hidden" name="fid" value="{$list.fid|default=''}">
    <input type="hidden" name="schedulefirst_id" value="{$list.fid|default=''}">
    <input type="hidden" name="convention_id" value="{$convention_id|default=''}">

    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <button class="layui-btn" lay-filter="save" lay-submit="" type="submit">保存</button>
    </div>
  </form>
</div>

</body>
</html>
