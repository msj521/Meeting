<script>
	var download = "api/convention/history";

	function mtdownload(data) {
		var str = "";
		for (var i = 0; i < data.data.length; i++) {
			str += '<div class="honorlist">';
			str += '<h1>';
			str += data.data[i].title;
			str += '</h1>';
			str += '<p>'+ data.data[i].description +'</p>';
			str += '<div class="honorimg">';
			str +='<div class="flexslider" style="width: 100%; height: auto;padding:0px 5px 60px 5px;margin:20px 10px"><ul class="slides">';

			var picNum = data.data[i].image_list.length; //图片总张数
			var pageNum = Math.ceil(picNum / 12); //总页数
			for (var k = 0; k < pageNum; k++) {
				str += '<li>';
				var lastPicNum = 0;
				if (pageNum - 1 == k) {
					var lastPicNum = picNum > 12 ? picNum % 12 : picNum; //判断总图片数目大于12，取出最后一页图片数量
				} else {
					lastPicNum = 12;
				}
				for (var n = 0; n < lastPicNum; n++) {
					str += '<a href="' + data.data[i].image_list[k * 12 + n].file_path +'" style="display:inline;line-height:0;float:none;margin:0;padding:0;"target="_blank"><img src="' + data.data[i].image_list[k * 12 + n].file_path + '" style="margin:5px 15px;"></a>';
				}
				str += '</li>';
			}

			str += '</ul></div>';
			str += '</div>';
			str += '</div>';
		}

		$(".honor").append(str)

		var imageList = ['/static/web/images/logo.png', '/static/web/images/pic_head.png'];
		$('.flexslider').flexslider({
			directionNav: true,
			pauseOnAction: false
		});

	}
	var data = {
		"convention_id": convention_id,
		"history_type": 1
	};
	ajax_all_Filed("true", "true", "POST", download, "json", data, mtdownload); //调用函数
</script>
